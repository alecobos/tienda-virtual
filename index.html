<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link de mi css-->
    <link rel="stylesheet" href="css/styles.css">
    <!-- AOS Animate -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"> 
    <title>Tienda GYT</title>
</head>
<body>
    <header>
        <h1>Tienda online</h1>
        <h3>El mejor lugar para encontrar toda la indumentaria oficial</h3>
    </header>
    
<main>
    <article>
        <h2>Productos</h2>
        <form style="width: 200px; padding: 10px;">
            <select class="form-select" aria-label="Default select example" id="tipoProducto">
                <option selected value="0">Todo</option>
                <option value="Camiseta">Camisetas</option>
                <option value="Pantalon">Pantalon</option>
                <option value="Campera">Camperas</option>
            </select>
        </form>
        <div class="container">
            <!-- Aca renderizo los productos -->
            <div class="row" id="contenedorProductos" style="display:flex;justify-content: center;">

            </div>
        </div>
    </article>


    <article class="carrito">
        <h2>Carrito</h2>
        <ul id="listaCarrito"></ul>
        <p id="carritoTotal"></p>
        <form id="formCompraFinal">
            <label for="nombre">Nombre:</label>
            <input required type="text" name="nombre">
            <label for="email">Email:</label>
            <input required type="email" name="email">
            <label for="telefono">Telefono:</label>
            <input required type="number" name="telefono">
            <input type="submit" value="Finalizar Compra" class="btn btn-primary" id="botonCompraFinal">
        </form>
    </article>

</main>



    <script src="./prodDatos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
